<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global O'zbek Loyihasi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #eef1f5;
            --text-color: #2c3e50;
            --dark-card-bg: #222; 
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.07), 0 15px 35px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px 20px;
            line-height: 1.7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 850px;
            width: 100%;
            text-align: center;
        }

        .hero {
            padding: 0; 
            border-radius: 20px;
            margin-bottom: 50px;
            box-shadow: none; 
            line-height: 0;
        }

        .hero-banner {
            width: 100%;
            display: block;
            border-radius: 20px;
            box-shadow: var(--shadow);
        }

        .platforms h2 {
            font-size: 2rem;
            margin-bottom: 35px;
            font-weight: 700;
            color: #1d2d3d;
        }
        
        .platforms-grid {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .platform-card {
            background: var(--dark-card-bg);
            border: 1px solid #444;
            width: 105px;
            height: 80px;
            flex-shrink: 0;
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .platform-card:hover {
            transform: translateY(-5px);
            border-color: #777;
        }

        .platform-card img {
            max-width: 100%;
            max-height: 40px;
            object-fit: contain;
        }

        .footer {
            padding: 30px 20px 0;
            font-size: 1rem;
            color: #6c7a89;
        }

        .footer a {
            color: #c00;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body { padding: 20px 10px; }
            .platforms h2 { font-size: 1.6rem; }
            .platforms-grid { justify-content: flex-start; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="hero">
            <img src="logos/youtube_banner.png" alt="Global Ozbek Banner" class="hero-banner">
        </header>

        <main>
            <section class="platforms">
                <h2>Loyihani quyidagi platformalarda tomosha qiling:</h2>
                <div class="platforms-grid">
                    <a href="https://www.youtube.com/@GlobalOzbek" target="_blank" class="platform-card">
                        <img src="logos/youtube.png" alt="YouTube Logo">
                    </a>
                    <a href="https://allplay.uz/uz/movie/69067/global-ozbek" target="_blank" class="platform-card">
                        <img src="logos/allplay.png" alt="AllPlay Logo">
                    </a>
                    <a href="https://cinerama.uz/watch/30/48380" target="_blank" class="platform-card">
                        <img src="logos/cinerama.png" alt="Cinerama Logo">
                    </a>
                    <a href="https://itv.uz/detail/94929/global-ozbek" target="_blank" class="platform-card">
                        <img src="logos/itv.png" alt="iTV Logo">
                    </a>
                    <a href="https://kinom.uz/contents/2025-global-ozbek-1169053723290373686" target="_blank" class="platform-card">
                        <img src="logos/kinom.png" alt="Kinom Logo">
                    </a>
                    <a href="https://tvcom.uz/movie/102507" target="_blank" class="platform-card">
                        <img src="logos/tvcom.png" alt="TVCOM Logo">
                    </a>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>Bog'lanish uchun: <a href="tel:+998903502025">+998 90 350 20 25</a></p>
            <p>&copy; 2025 Global O'zbek. Barcha huquqlar himoyalangan.</p>
        </footer>
    </div>

</body>
</html>
